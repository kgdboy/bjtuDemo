<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>照片墙</title>
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <style>
        #wrap{
            width: 1350px;
            margin: 0 auto;
        }
        .photo{
            width: 440px;
            height: 350px;

        }
    </style>
</head>
<body>
<div id="wrap" class="layer-photos-demo">
    <img class='photo' src='./src/1 (1).jpg'>
    <img class='photo' src='./src/1 (2).jpg'>
    <img class='photo' src='./src/1 (3).jpg'>
    <img class='photo' src='./src/1 (4).jpg'>
    <img class='photo' src='./src/1 (5).jpg'>
    <img class='photo' src='./src/1 (6).jpg'>
    <img class='photo' src='./src/1 (7).jpg'>
    <img class='photo' src='./src/1 (8).jpg'>
    <img class='photo' src='./src/1 (9).jpg'>
    <div id="flow-img"></div>
</div>
</body>
<script src="layui/layui.js"></script>
<script>
    layui.use(['element','flow','jquery','layer'],function () {
        var flow = layui.flow,
            layer = layui.layer,
            $ = layui.$;
            flow.lazyimg();
            var str="";
            $(function () {
                for (let i = 10; i <90; i++) {
                    str=str+"<img class='photo' lay-src='./src/"+1+" ("+i+").jpg'>"
                }
                $("#flow-img").html(str);
            })
        layer.photos({
            photos: '#wrap'
            ,anim: 5 //0-6的选择，指定弹出图片动画类型，默认随机（请注意，3.0之前的版本用shift参数）
        });
    })
</script>
</html>
