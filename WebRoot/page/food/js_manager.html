<script>
    $(function () {
        //发送ajax请求,发送请求参数是单位名称，返回该单位所有人员虚拟帐户金额小于0的信息，包括：部门、姓名、工资号、金额
        // SELECT Bm,Name,vmoney,gz_number from user where vmoney<0 ORDER BY Bm";
        $.post("${pageContext.request.contextPath}/TestServlet",{
            "orga_name":${sessionScope.UserBean.orga_name}
        },function (data) {
            console.log(data);
        })
        //当点击刷新人员时
        $("#flush").click(function () {
            window.location.reload();
        })
        //当点击导出按钮时
        $("#dc").click(function () {
            var day = $("#day").val();
            if (day>=15 && day<=18){
                $("#clear").removeAttr('disabled');
                window.location.href="jsdc_excel.php";
            }else{
                layer.alert('只能在每月15-18日之间导出数据');
                return false;
            }
        })
        //当点击帐户余额清零按钮时
        $("#clear").click(function () {
            layer.confirm('您的操作会将以下名单的帐户清零,是否继续', {
                btn: ['我确认', '官人不要'] //按钮
            }, function () {
                var day = $("#day").val();
                if (day>=15 && day<=18){
                    //发送ajax请求
                    $.post("clear_money_ajax.php",{day:day},function (data) {
                        if (data==1){
                            layer.alert('帐户余额清零成功,3秒后自动刷新！');
                            $("#clear").attr('disabled','disabled');
                            setTimeout(function () {
                                window.location.reload();
                            },3000);
                        }
                    })
                }else{
                    layer.alert('只能在每月15-18日之间导出数据');
                    return false;
                }
            })
        })

        //各按钮的提示功能
        $("#flush").mouseover(function () {
            layer.tips('可获取最新人员余额情况', $("#flush"), {
                tips: [1,"#38a38a"],
                time: 4000
            });
        })
        $("#dc").mouseover(function () {
            layer.tips('每月15日-18日可导出欠费人员名单', $("#dc"), {
                tips: [1],
                time: 4000
            });
        })
        $("#clear").mouseover(function () {
            layer.tips('危险操作：请确认已将人员名单导出。', $("#clear"), {
                tips: [1,'red'],
                time: 4000
            });
        })

    })
</script>

            <input type="button" style="width: 220px;margin-right: 50px" class="btn btn-lg btn-success" value="导出名单到Excel" id="dc">
            <input type="button" style="width: 220px;margin-right: 50px" class="btn btn-lg btn-danger" disabled  value="帐户余额清零" id="clear">
