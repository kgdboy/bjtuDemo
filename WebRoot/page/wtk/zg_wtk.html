<script src="../../layui225/layui.js"></script>
<script>
    layui.use(['layer','element','form','laydate'],function () {
        var layer = layui.layer,
            element = layui.element,
            form = layui.form,
            laydate = layui.laydate,
            $ = layui.$;
        //执行一个laydate实例
        laydate.render({
            elem: '#xh_date' //指定元素
            , min: "<?php echo date('Y-m-d',(strtotime($rzt[0]['jc_date'])));?>"
        });
        form.on('submit(*)', function (data) {
            //发起AJAX请求
            $.post('./zg_wtk_ok.php',data.field,function (data) {
                var data = $.parseJSON(data);
                if (data.code==0){
                    layer.alert("问题整改成功！",{
                        title:'感谢您为安全生产保驾护航',
                        icon:1,
                        shift:3,
                        closeBtn:0
                    },function () {
                        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                        parent.layer.close(index); //再执行关闭
                    })
                }else{
                    layer.alert("问题提交失败,失败原因为:<hr>"+data.message,{
                        icon:2,
                        shift:4,
                        area:['380px','200px']
                    })
                }
            })

            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
        });
    })
</script>
