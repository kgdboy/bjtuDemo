<script src="../../layui225/layui.js"></script>
<script>
    layui.use(['layer','element','form','laydate'],function () {
        var layer = layui.layer,
            element = layui.element,
            form = layui.form,
            laydate = layui.laydate,
            $ = layui.$
        laydate.render({
            elem: '#jc_date' //指定元素
        });
        laydate.render({
            elem: '#zg_date' //指定元素
        });
        laydate.render({
            elem: '#xh_date' //指定元素
        });
        form.on('submit(*)', function(data){

            $.post('modify_wtk_ok_ajax.php',data.field,function (data) {
                var data = $.parseJSON(data);
                if (data.code==0){
                    layer.alert("问题保存成功！",{
                        title:'问题编号:'+data.id,
                        icon:1,
                        shift:4,
                        closeBtn:0
                    },function () {
                        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                        parent.layer.close(index); //再执行关闭
                    })
                }else{
                    layer.alert("问题提交失败,失败原因为:<hr>"+data.message,{
                        icon:2,
                        shift:4,
                        area:['380px','200px']
                    })
                }

            })
            return false;
        })

    })
</script>
